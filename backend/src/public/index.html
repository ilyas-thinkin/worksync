<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSync Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .login-panel {
            width: min(960px, 100%);
            background: #fff;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 32px;
        }
        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
        }
        .login-subtitle {
            color: var(--secondary);
            margin-bottom: 24px;
        }
        .login-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }
        .login-card {
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            display: grid;
            gap: 12px;
        }
        .login-card h3 {
            font-size: 16px;
            font-weight: 700;
        }
        .login-card p {
            font-size: 13px;
            color: var(--secondary);
        }
        .login-modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.35);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1200;
        }
        .login-modal-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }
        .login-modal {
            width: min(360px, 92vw);
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            display: grid;
            gap: 12px;
        }
        .login-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-modal-header h3 {
            font-size: 18px;
        }
        .login-error {
            font-size: 13px;
            color: var(--danger);
            display: none;
        }
        @media (max-width: 600px) {
            .login-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-panel">
            <div class="login-title">WorkSync Access</div>
            <div class="login-subtitle">Choose your role to sign in</div>
            <div class="login-grid">
                <div class="login-card">
                    <h3>Admin</h3>
                    <p>System authority and structural control.</p>
                    <button class="btn btn-primary" onclick="openLogin('admin')">Admin Login</button>
                </div>
                <div class="login-card">
                    <h3>IE</h3>
                    <p>Process owner for standards and planning.</p>
                    <button class="btn btn-primary" onclick="openLogin('ie')">IE Login</button>
                </div>
                <div class="login-card">
                    <h3>Supervisor</h3>
                    <p>Execution controller on the production line.</p>
                    <button class="btn btn-primary" onclick="openLogin('supervisor')">Supervisor Login</button>
                </div>
                <div class="login-card">
                    <h3>Management</h3>
                    <p>Overview and reporting access.</p>
                    <button class="btn btn-primary" onclick="openLogin('management')">Management Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="login-modal-backdrop" id="login-modal">
        <div class="login-modal">
            <div class="login-modal-header">
                <h3 id="login-title">Login</h3>
                <button class="modal-close" onclick="closeLogin()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div>
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter password">
            </div>
            <div class="login-error" id="login-error">Invalid password</div>
            <button class="btn btn-primary" onclick="submitLogin()">Sign In</button>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
